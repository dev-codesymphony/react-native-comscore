apply plugin: "com.android.library"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : name === "minSdkVersion" ? 21 : 30
}

android {
  compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : 30
  defaultConfig {
    minSdkVersion rootProject.hasProperty('minSdkVersion') ? rootProject.compileSdkVersion : 21
    targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.compileSdkVersion : 30
    ndk {
      abiFilters "armeabi-v7a", "x86"
    }
  }
}

repositories {
  mavenCentral()
  google()
}

dependencies {
  // For < 0.71, this will be from the local maven repo
  // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"
  implementation 'com.google.android.gms:play-services-appset:16.+'
  implementation 'com.comscore:android-analytics:6.+'
}

